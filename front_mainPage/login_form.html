<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>login_form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1><a href="#">OaGa</a></h1>
      <div class="con">
        <form action="" method="post">
          <div class="box">
            <input type="text" class="form-input" placeholder="Enter ID" id="userID" name="userID" />
          </div>
          <!--box-->
          <div class="box">
            <input type="password" class="form-input" placeholder="Enter password" id="password" name="password" />
          </div>
          <!--box-->
          <button type="submit" id="btn_login" class="btn btn_login">로그인</button>
          <a class="btn btn_kakao" href="#"><img src="/images/loginpage/kakao_login.png" alt="" /></a>
        </form>
      </div>
      <!--con-->
    </div>
    <!--wrap-->
    <footer>
      <div class="footerWrap"></div>
      <!--footerWrap-->
    </footer>
  </body>
</html>
